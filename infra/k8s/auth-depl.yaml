apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-auth
  template:
    metadata:
      labels:
        app: library-auth
    spec:
      initContainers:
      - name: wait-for-database
        image: busybox
        command:
        - sh
        - -c
        - until nc -z library-auth-postgres-srv 5432; do sleep 1; done
      - name: wait-for-message-broker
        image: busybox
        command:
        - sh
        - -c
        - until nc -z library-rabbitmq-srv 5672; do sleep 1; done
      containers:
        - name: library-auth
          image: hosnibounechada/library-auth
          env:
            - name: DB_HOST
              value: library-auth-postgres-srv
            - name: DB_PORT
              value: '5432'
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: library
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: library
                  key: DB_PASSWORD
            - name: DB_DATABASE
              value: auth-db
            - name: DB_DIALECT
              value: postgres
            - name: ACCESS_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  name: library
                  key: ACCESS_TOKEN_KEY
            - name: ACCESS_TOKEN_DURATION
              value: 1h
            - name: REFRESH_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  name: library
                  key: REFRESH_TOKEN_KEY
            - name: REFRESH_TOKEN_DURATION
              value: 60d
            - name: CONFIRMATION_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  name: library
                  key: CONFIRMATION_TOKEN_KEY
            - name: CONFIRMATION_TOKEN_DURATION
              value: 10d
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: library
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: library
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_URL
              value: amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@library-rabbitmq-srv:5672
          # resources:
          #   limits:
          #     memory: 512Mi
          #     cpu: "1"
          #   requests:
          #     memory: 256Mi
          #     cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: library-auth-srv
spec:
  selector:
    app: library-auth
  ports:
    - name: library-auth
      protocol: TCP
      port: 3000
      targetPort: 3000