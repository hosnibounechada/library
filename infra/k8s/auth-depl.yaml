apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-auth
  template:
    metadata:
      labels:
        app: library-auth
    spec:
      initContainers:
      - name: wait-for-database
        image: busybox
        command:
        - sh
        - -c
        - until nc -z library-auth-postgres-srv 5432; do sleep 1; done
      - name: wait-for-message-broker
        image: busybox
        command:
        - sh
        - -c
        - until nc -z library-rabbitmq-srv 5672; do sleep 1; done
      containers:
        - name: library-auth
          image: hosnibounechada/library-auth
          env:
            - name: DB_HOST
              value: library-auth-postgres-srv
            - name: DB_PORT
              value: '5432'
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: password
            - name: DB_DATABASE
              value: auth-db
            - name: DB_DIALECT
              value: postgres
            - name: ACCESS_TOKEN_KEY
              value: MyAccessTokenKey
            - name: ACCESS_TOKEN_DURATION
              value: 1h
            - name: REFRESH_TOKEN_KEY
              value: MyRefreshTokenKey
            - name: REFRESH_TOKEN_DURATION
              value: 60d
            - name: CONFIRMATION_TOKEN_KEY
              value: MyConfirmationTokenKey
            - name: CONFIRMATION_TOKEN_DURATION
              value: 10d
            - name: RABBITMQ_URL
              value: amqp://rabbitmq:password@library-rabbitmq-srv:5672
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: library-auth-srv
spec:
  selector:
    app: library-auth
  ports:
    - name: library-auth
      protocol: TCP
      port: 3000
      targetPort: 3000